<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Diary Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Travel Pet Demo</h1>
    <button id="generateButton">Generate Diary</button>
    <div id="loader" class="loader" style="display:none;"></div>

    <div id="petDetails" class="output" style="display:none;">
      <h2>Pet Details</h2><pre id="petOutput"></pre>
    </div>
    <div id="destinationDetails" class="output" style="display:none;">
      <h2>Destination</h2><pre id="destinationOutput"></pre>
    </div>
    <div id="diaryDetails" class="output" style="display:none;">
      <h2>Diary Entry</h2><pre id="diaryOutput"></pre>
    </div>
    <div id="imageDetails" class="output" style="display:none;">
      <h2>Diary Image</h2>
      <img id="imageOutput" style="max-width:100%;height:auto" alt="Generated image" />
    </div>
    <div id="errorDetails" class="output" style="display:none; color:red;">
      <h2>Error</h2><pre id="errorOutput"></pre>
    </div>
  </div>

  <!-- 1) Compat SDKs for Hosting -->
  <script src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.0.0/firebase-functions-compat.js"></script>
  <!-- 2) Auto-initialize + auto-emulator wiring -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- 3) App logic using the global `firebase` object -->
  <script src="script.js"></script>
</body>
</html>
