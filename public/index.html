<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Diary Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 to-gray-200">
  <div class="max-w-3xl mx-auto my-8 bg-white p-6 rounded-lg shadow">
    <img src="https://storage.googleapis.com/zenn-user-upload/9961b200ccfe-20250628.png" alt="Travel Pet" class="w-full h-64 object-cover rounded-md mb-4" />
    <h1 class="text-2xl font-bold mb-4">Travel Pet Demo</h1>
    <button id="generateButton" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-60">
      <span>Generate Diary</span>
      <span id="buttonSpinner" class="ml-2 hidden border-2 border-white border-t-transparent rounded-full w-4 h-4 animate-spin"></span>
    </button>

    <div id="petDetails" class="hidden p-4 mt-4 border rounded bg-gray-50">
      <h2 class="text-lg font-semibold mb-2">Pet Details</h2>
      <div id="petOutput" class="text-sm"></div>
    </div>
    <div id="destinationDetails" class="hidden p-4 mt-4 border rounded bg-gray-50">
      <h2 class="text-lg font-semibold mb-2">Destination</h2>
      <div id="destinationOutput" class="text-sm"></div>
    </div>
    <div id="diaryDetails" class="hidden p-4 mt-4 border rounded bg-gray-50">
      <h2 class="text-lg font-semibold mb-2">Diary Entry</h2>
      <div id="diaryOutput" class="whitespace-pre-wrap"></div>
    </div>
    <div id="imageDetails" class="hidden p-4 mt-4 border rounded bg-gray-50">
      <h2 class="text-lg font-semibold mb-2">Diary Image</h2>
      <img id="imageOutput" class="max-w-full h-auto" alt="Generated image" />
    </div>
    <div id="errorDetails" class="hidden p-4 mt-4 border rounded bg-red-50 text-red-600">
      <h2 class="text-lg font-semibold mb-2">Error</h2>
      <pre id="errorOutput"></pre>
    </div>
  </div>

  <!-- 1) Compat SDKs for Hosting -->
  <script src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.0.0/firebase-functions-compat.js"></script>
  <!-- 2) Auto-initialize + auto-emulator wiring -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- 3) App logic using the global `firebase` object -->
  <script src="script.js"></script>
</body>
</html>
