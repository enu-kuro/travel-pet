<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Diary Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow">
    <div class="text-center">
      <img src="https://storage.googleapis.com/zenn-user-upload/9961b200ccfe-20250628.png" alt="Travel Pet delivering letters" class="w-full rounded-lg shadow mb-6" />
      <h1 class="text-2xl font-bold mb-4">Travel Pet Demo</h1>
      <button id="generateButton" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50">Generate Diary</button>
      <div id="loader" class="loader hidden ml-2"></div>
    </div>

    <div id="petDetails" class="hidden mt-6 p-4 border rounded bg-white shadow">
      <h2 class="text-xl font-semibold mb-2">Pet Details</h2>
      <pre id="petOutput" class="whitespace-pre-wrap break-words"></pre>
    </div>
    <div id="destinationDetails" class="hidden mt-6 p-4 border rounded bg-white shadow">
      <h2 class="text-xl font-semibold mb-2">Destination</h2>
      <pre id="destinationOutput" class="whitespace-pre-wrap break-words"></pre>
    </div>
    <div id="diaryDetails" class="hidden mt-6 p-4 border rounded bg-white shadow">
      <h2 class="text-xl font-semibold mb-2">Diary Entry</h2>
      <pre id="diaryOutput" class="whitespace-pre-wrap break-words"></pre>
    </div>
    <div id="imageDetails" class="hidden mt-6 p-4 border rounded bg-white shadow">
      <h2 class="text-xl font-semibold mb-2">Diary Image</h2>
      <img id="imageOutput" class="max-w-full h-auto" alt="Generated image" />
    </div>
    <div id="errorDetails" class="hidden mt-6 p-4 border rounded bg-red-50 text-red-700 shadow">
      <h2 class="text-xl font-semibold mb-2">Error</h2>
      <pre id="errorOutput" class="whitespace-pre-wrap break-words"></pre>
    </div>
  </div>

  <!-- 1) Compat SDKs for Hosting -->
  <script src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.0.0/firebase-functions-compat.js"></script>
  <!-- 2) Auto-initialize + auto-emulator wiring -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- 3) App logic using the global `firebase` object -->
  <script src="script.js"></script>
</body>
</html>
