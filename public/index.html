<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Pet - 旅するデジタルペット「たびぺっち」 Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full mx-auto my-8 bg-white p-6 rounded-lg shadow">
    <img src="trave-pet_hero.png" alt="Travel Pet" class="w-full h-72 sm:h-96 object-cover rounded-lg mb-6" />
    <h1 class="text-2xl font-bold mb-2 text-center">旅するデジタルペット「たびぺっち」 (動作確認用デモ)</h1>
    <div class="text-gray-600 mb-4 text-xs text-center">
      このデモは、「たびぺっち」のAI出力の確認用です。以下のボタンをクリックすると、ペットと日記が生成されます。
      <br />
      <strong>注意:</strong> このデモは実際のメール送信を行いません。生成された内容は画面上に表示されます。
    </div>
    <div class="flex flex-col items-center space-y-2">
      <button id="generateButton" class="flex items-center px-5 py-2 text-white rounded hover:opacity-90 disabled:opacity-60" style="background-color: #75b1ae">
        <span>ペットと日記を生成する</span>
        <span id="buttonSpinner" class="ml-2 hidden border-2 border-white border-t-transparent rounded-full w-4 h-4 animate-spin"></span>
      </button>
      <a href="entries.html" class="text-sm text-blue-600 underline">保存された日記を見る</a>
    </div>

    <div id="petDetails" class="hidden p-6 mt-6 border rounded-lg bg-gray-50">
      <h2 class="text-lg font-semibold mb-4">Pet Details</h2>
      <div id="petOutput" class="text-sm"></div>
    </div>
    <div id="destinationDetails" class="hidden p-6 mt-6 border rounded-lg bg-gray-50">
      <h2 class="text-lg font-semibold mb-4">Destination</h2>
      <div id="destinationOutput" class="text-sm"></div>
    </div>
    <div id="diaryDetails" class="hidden p-6 mt-6 border rounded-lg bg-gray-50">
      <h2 class="text-lg font-semibold mb-4">Diary Entry</h2>
      <div id="diaryOutput" class="whitespace-pre-wrap"></div>
    </div>
    <div id="imageDetails" class="hidden p-6 mt-6 border rounded-lg bg-gray-50">
      <h2 class="text-lg font-semibold mb-4">Diary Image</h2>
      <img id="imageOutput" class="max-w-full h-auto" alt="Generated image" />
    </div>
    <div id="errorDetails" class="hidden p-6 mt-6 border rounded-lg bg-red-50 text-red-600">
      <h2 class="text-lg font-semibold mb-4">Error</h2>
      <pre id="errorOutput"></pre>
    </div>
  </div>

  <!-- 1) Compat SDKs for Hosting -->
  <script src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.0.0/firebase-functions-compat.js"></script>
  <script src="/__/firebase/9.0.0/firebase-firestore-compat.js"></script>
  <!-- 2) Auto-initialize + auto-emulator wiring -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- 3) App logic using the global `firebase` object -->
  <script src="script.js?v=1"></script>
</body>
</html>
