<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅するデジタルペット「たびぺっち」</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">旅するデジタルペット「たびぺっち」</h1>
    <img src="https://storage.googleapis.com/zenn-user-upload/9961b200ccfe-20250628.png" alt="Digital pet delivering a letter" class="w-full rounded mb-4" />
    <button id="generateButton" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-4 py-2 rounded flex items-center mx-auto">
      <span id="buttonText">Generate Diary</span>
      <span id="loader" class="loader hidden"></span>
    </button>

    <div id="petDetails" class="output hidden bg-white border mt-4 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">Pet Details</h2>
      <div id="petOutput"></div>
    </div>
    <div id="destinationDetails" class="output hidden bg-white border mt-4 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">Destination</h2>
      <div id="destinationOutput"></div>
    </div>
    <div id="diaryDetails" class="output hidden bg-white border mt-4 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">Diary Entry</h2>
      <pre id="diaryOutput" class="whitespace-pre-wrap"></pre>
    </div>
    <div id="imageDetails" class="output hidden bg-white border mt-4 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">Diary Image</h2>
      <img id="imageOutput" class="max-w-full h-auto" alt="Generated image" />
    </div>
    <div id="errorDetails" class="output hidden bg-white border mt-4 p-4 rounded text-red-600">
      <h2 class="text-lg font-semibold mb-2">Error</h2>
      <pre id="errorOutput" class="whitespace-pre-wrap"></pre>
    </div>
  </div>

  <!-- 1) Compat SDKs for Hosting -->
  <script src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.0.0/firebase-functions-compat.js"></script>
  <!-- 2) Auto-initialize + auto-emulator wiring -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- 3) App logic using the global `firebase` object -->
  <script src="script.js"></script>
</body>
</html>
